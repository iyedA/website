<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="Minigame1style.css" type="text/css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minigame #1</title>
  </head>
  <body>
    <a href="index.html" style="text-decoration: none">
      <div class="MainTitle">
        <h1 id="Title">MiniJeuxFR</h1>
        <p>Etudiez et jouez, Deux en un!</p>
      </div>
    </a>
    <div class="gameStarter">
      <p>Veuillez choisir une difficulté!</p>
      <button id="diffButtonEasy">Débutant</button>
      <button id="diffButtonMedium">Intermédiaire</button>
      <button id="diffButtonHard">Avancé</button>
    </div>
    <div class="game" style="display: none">
      <p id="labelTimer">Bonne Chance!</p>
      <br />
      <section class="wordSelector">À vos places!</section>
      <br />
      <section class="answers">
        <button class="answersBtn" id="Nom/G.N">Nom/G.N</button>
        <button class="answersBtn" id="Adjectif">Adjectif</button>
        <button class="answersBtn" id="Verbe">Verbe</button>
        <button class="answersBtn" id="Déterminant">Déterminant</button>
        <div class="mediumAnswers">
          <button class="answersBtn" id="Adverbe">Adverbe</button>
          <button class="answersBtn" id="Préposition">Préposition</button>
        </div>
        <div class="hardAnswers">
          <button class="answersBtn" id="Pronom">Pronom</button>
          <button class="answersBtn" id="Conjonction">Conjonction</button>
        </div>
      </section>
      <br />
      <section class="score"><p id="score">0/40</p></section>
    </div>
    <section class="gameResults"><p></p></section>

    <script src="Minigame1script.js"></script>
    <footer>
      <p>Copyright &copy; 2023 Ridha Abidi | All rights reserved</p>
    </footer>
  </body>
</html>
